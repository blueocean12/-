    <h2>여행장소</h2>
    <strong><a href="https://ko.wikipedia.org/wiki/%ED%8F%AC%ED%95%AD%EC%8B%9C">경상북도 포항시</a></strong>
    <p>많은 사람들이 신년 해맞이 일출여행지 ‘호미곶’으로만 기억하는 포항! <br> 하지만 포항도 꽤나 다양한 볼거리와 먹거리가 있는 가볼만한 여행지랍니다.<br> 운하를 가로지르며 크루즈를 타 볼 수 있는 특별한 경험을 할 수 있고, 따스한 봄바람이 불기 시작할 무렵엔 푸른 동해바다의 멋진 풍경을 즐기며 해안둘레길을 걸을 수 있지요.<br>
       그리고 싱싱한 해산물로 가득한 죽도시장의 풍부한 먹거리가 포항여행의 재미를 더해주기도 합니다.</p>
